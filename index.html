<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/56b2a0fc53.js"></script>
    <title>Intuit Accounts - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="navbar">
            <div class="links">
                <p> Already have an Joaze account?</p>
                <a href="#">
                    <p>I forgot my User ID or Password Sign In</p>
                </a>
            </div>
            <div class="navBtn">
                <button><i class="fas fa-lock"></i>Sign In</button>
            </div>

        </div>
        <header>
            <div class="relatedProducts">
                <div class="home"></div>
                <div class="next"></div>
            </div>
        </header>
        <section>
            <form>
                <p>
                    <h2>Create an Intuit account</h2>
                </p>
                <p>
                    <h3>One account for everything Intuit. <a href="#">Learn more</a></h3>
                </p>
                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                </div>
                <div class="field">
                    <label for="phone_number">Phone (recommended)</label>
                    <input type="tel" id="phone_number">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="Password" id="password">
                    <i class="fas fa-lock-open"></i>
                </div>
                <button><i class="fas fa-lock"></i>Create Account</button>
                <p>
                    By clicking Create account, you agree to our Terms and have read and acknowledge our Privacy Statement.
                </p>




            </form>
        </section>

    </section>





</body>

</html>
